	.container {
		width: 300px;
		height: 300px;
		margin: 300px auto;
		-webkit-perspective: 1100px;
		-webkit-perspective-origin: -50% -50%;
		float: left;
	}

		.cube {
			-webkit-transform-style: preserve-3d;
			-webkit-transform: translateZ(-150px);
			left: 15%;
			position: relative;
			margin: 0;
			width: 300px;
			height: 300px;
			-webkit-transition: 1s;
		}

			.cube div {
				width: 400px;
				height: 290px;
				background: rgba(255, 255, 255, 0.8);
				position: absolute;
				border: 1px solid lightgray;
				padding-top: 110px;
				color: #fff;
			}
			.cube div img{
				width: 400px;
				height: 400px;
				position:absolute;
				top: 0px;
			}

				.front {

					-webkit-transform: translateZ(350px);
				}

				.left {
					-webkit-transform: rotateY(-90deg) translateZ(350px);
				}

				.right {
					-webkit-transform: rotateY(90deg) translateZ(350px);
				}

				.top {
					-webkit-transform: rotateX(90deg) translateZ(350px);
				}

				.bottom {
					-webkit-transform: rotateX(-90deg) translateZ(350px);
				}

				.back {
					-webkit-transform: rotateY(180deg) translateZ(350px);
				}
				div label:first-of-type {
		margin-left: 15%;
	}
	div label:nth-of-type(5){
		margin-left: 30%;
	}

				label {
					font-family: DINEngschriftStd;
					font-size:22px;
					cursor: pointer;
					border-radius: 5px;
					padding-left: 0px;
					float: left;
					text-align: center;
					color:#fff;
					margin:0 auto;
					margin-left:10px;
					 
					margin-bottom: 10px;
					border-width:2px;
					border-style: solid;
					border-color: #eee; 
					padding: 5px;

				}

				label:hover {
					color: red;
				}

				input {
					position: absolute;
					left: -9999px;
				}


				input[value="front"]:checked ~ .container .cube {
					-webkit-transform: translateZ(-150px) rotateY(0);
				}

				input[value="left"]:checked ~ .container .cube {
					-webkit-transform: translateZ(-150px) rotateY(90deg);
				}

				input[value="right"]:checked ~ .container .cube {
					-webkit-transform: translateZ(-150px) rotateY(-90deg);
				}

				input[value="top"]:checked ~ .container .cube {
					-webkit-transform: translateZ(-150px) rotateX(-90deg);
				}

				input[value="bottom"]:checked ~ .container .cube {
					-webkit-transform: translateZ(-150px) rotateX(90deg);
				}

				input[value="back"]:checked ~ .container .cube {
					-webkit-transform: translateZ(-150px) rotateY(180deg);
				}
